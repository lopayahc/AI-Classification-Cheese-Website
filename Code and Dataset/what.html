  <body><!DOCTYPE html>
    <html lang="th">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="what.css" />
        <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
        <title>Project AI</title>
        <script src="what.js" defer></script>
      </head>
      <body>
        <div class="what-cheese">
            <div class="container">
              <div class="overlap">
                <div class="icon">
                  <img class="cheese-photoroom" src="img/cheese-Photoroom.png" alt="Cheese Photo" />
                  <label class="text-wrapper">THIEN CHAROEN <br />CHEESE</label>
                </div>
                <nav class="tap-menu">
                  <label class="text-wrapper-2" onclick="window.location.href='home.html';">Home</label>
                  <label class="text-wrapper-2" onclick="window.location.href='want.html';">Want cheese</label>
                  <label class="text-wrapper-3" onclick="window.location.href='what.html';">What cheese</label>
                </nav>
              </div>
              <div class="select">
                <div class="img" id="galleryImage">
                  <div class="box">
                    <img class="gallery" id="currentImage" src="img/gallery.png" alt="Gallery Image" />
                  </div>
                  <img class="arrow-btn" src="img/left-arrow.png" id="prevButton" alt="Previous" />
                  <img class="arrow-btn" src="img/right-arrow.png" id="nextButton" alt="Next" />  
                </div>
                <div class="actions"> <!-- กลุ่มใหม่สำหรับการจัดเรียง -->
                  <div class="upload-image-wrapper" id="uploadButton">
                      <label class="upload-image">Upload image</label>
                      <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple />
                  </div>
                  <button class="overlap-2" id="searchButton">
                      <div class="search-button"></div>
                      <div class="text-search">Search</div>
                  </button>
                </div>
              </div>
              <!-- <div class="select"></div> -->
            </div>
        </div>
      </body>
